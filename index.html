<!doctype html>
<html ng-app="app">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-animate.js"></script>
    <script src="js/ui-grid/ui-grid.js"></script>
    <script src="js/bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="js/angular-google-chart/ng-google-chart.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="js/ui-grid/ui-grid.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div ng-controller="MainCtrl">
      <div ><h1 class="header">Choose your favorite.. </h1></div>
      <div class="container">
        <div class="gridContainer first">
          <p class="header gridText"><i>Click on your name to vote</i></p>
          <div id="userGrid" ui-grid="userGridOptions" class="grid wm-dashboard-grid" style="top: 0;left: 0;right: 0;bottom: 0;" ng-style="resizeWithOffset(500)" resize ui-grid-auto-resize ui-grid-resize-columns></div>
        </div>
        <div class="gridContainer second">
          <div google-chart chart="votingResultObject" style="height:330px; width:100%;background-color:#f9f9f9;"></div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <script type="text/ng-template" id="ngTemplate/infoPopup.html">
      <div class="modal-header modal-header-primary">
        <h4>Choose your favorite!</h4>
      </div>
      <div class="modal-body">
        <!--//<span style="font-weight:bold;">Name: </span> <span>{{selectedRow.name}}</span>-->
        <br/>
        <label class="choice" ng-repeat="item in items">
          <input type="radio" name="vote" ng-model="$parent.fav" value="{{item.id}}" />
            {{ item.name }}
        </label>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary btnCustom" ng-click="ok()">Vote</button>
        <button class="btn btn-primary btnCustom" ng-click="cancel()">Cancel</button>
      </div>
    </script>

  </body>
</html>
